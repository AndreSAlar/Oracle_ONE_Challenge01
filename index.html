<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <a href="https://app.aluracursos.com/loginForm?urlAfterLogin=https://app.aluracursos.com/dashboard" target="_blank"><img src="images/logo.svg" alt="Logo de ALURA" class="logo"></a>
    </header>

    <main>
        <div class="group div1">
            <textarea name="original_message" id="original_message" cols="30" rows="10" placeholder="Ingrese el mensaje aquí"  autofocus></textarea>
            <div class="notes">
                <h6><span><img class="vector" src="images/vector.svg" alt="Vector"></span> Letras minúsculas y sin acentos.</h6>
            </div>
            <div class="fuctions">
                <button class="btn encript">Encriptar</button>
                <button class="btn decypt">Desencriptar</button>
            </div>
        </div>

        <div class="group div2">
            
            <div class="encrypted_zone">
                <textarea name="encrypted_message" id="encrypted_message" cols="30" rows="90%" placeholder="Sin texto procesado." readonly></textarea>
                <div class="actions">            
                    <!--<button class="btn copy">Copiar</button>
                    <button class="btn hear">Escuchar</button>
                    <button class="btn clean">Limpiar</button>-->
                    <img class="btn copy" src="images/copy.png" alt="COPY">
                    <img class="btn hear" src="images/hear.png" alt="HEAR">
                    <img class="btn clean"src="images/brocha.png" alt="CLEAN">
                    
                </div>
            </div>

        </div>
    </main>

    <footer>

    </footer>



    <script src="code.js"></script>
</body>

</html>
